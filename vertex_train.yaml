workerPoolSpecs:
  - machineSpec:
      machineType: n1-standard-4
    replicaCount: 1
    containerSpec:
      imageUri: europe-west1-docker.pkg.dev/plucky-mode-447809-r7/training-containers/pubmed-summarizer:latest
      command:
        - python
        - -u
        - models/train_model.py
      args:
        - --train_data_path
        - /gcs/dtu_mlops_group32_project_bucket/train
        - --val_data_path
        - /gcs/dtu_mlops_group32_project_bucket/validation
        - --batch_size
        - '8'
        - --max_epochs
        - '3'
        - --checkpoint_dir
        - /gcs/dtu_mlops_group32_project_bucket/checkpoints
    diskSpec:
      bootDiskType: pd-ssd
      bootDiskSizeGb: 100
